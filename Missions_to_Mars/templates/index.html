<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Web Scraping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="row">
      <div class="col-md-6">
        <h2>Latest Mars News</h2>
        <h3>{{mars.news_title}}</h3>
        <h3>{{mars.news_p}}</h3>
      </div>
      <div class="col-md-6">
        <h2>Current Weather on Mars</h2>
        <h3>{{mars.mars_weather}}</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img src="{{mars.featured_image}}" alt="Featured Image">
      </div>
      <div class="col-md-6">
        <h2>Mars Facts</h2>
        <table src="{{mars.mars_facts}}"></table>
      </div>
    </div>
    <br>
    <div class="row">
      <h2>Mars Hemispheres</h2>
      <div class="col-md-6">
        <img src="{{mars.hemisphere_images}}" alt="Hemisphere Images">
      </div>
    </div>
  </div>
</body>

</html>
